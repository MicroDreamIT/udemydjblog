
{% extends 'app.html' %}
{% block content %}
    {% if posts %}
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'posts:show' post.id %}">
                        {{ post.title | safe | truncatewords:'10'| linebreaks  }}
                    </a>
                    <div>
                        <a class="btn btn-sm btn-danger" href="{% url 'posts:delete' post.id %}">danger</a>
                        <a class="btn btn-sm btn-primary" href="{% url 'posts:edit' post.id %}">edit</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
