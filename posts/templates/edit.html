{% extends 'app.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Create Blog</h1>
    <hr>
    <form action="{% url 'posts:edit'  post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
